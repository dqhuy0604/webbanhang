<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Popup</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
 /* styles.css */

/* Toàn bộ trang */
body {
    font-family: 'Quicksand', sans-serif !important;
    margin: 0;
    padding: 0;
    background-color: #f5f5f5; /* Màu xám nhạt cho nền */
}

#loginBtn {
    margin: 20px;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
}

.modal {
    display: none;
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0, 0, 0, 0.5);
}

.modal-content {
    background-color: #ffffff;
    margin: 10% auto;
    padding: 20px;
    border-radius: 10px;
    width: 80%;
    max-width: 400px;
    text-align: center;
}

.modal-content h2 {
    margin-bottom: 20px;
}

.modal-content input[type="email"],
.modal-content input[type="password"] {
    width: calc(100% - 20px);
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
}

.modal-content button {
    width: 100%;
    padding: 10px;
    background-color: #000000; /* Màu đen cho button */
    color: #ffffff; /* Màu trắng cho chữ */
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.modal-content button:hover {
    background-color: #333333;
}

.register-link {
    color: #e91e63; /* Màu hồng cho liên kết đăng ký */
    text-decoration: none;
}

.register-link:hover {
    text-decoration: underline;
}

.close {
    position: absolute;
    top: 10px;
    right: 20px;
    font-size: 28px;
    font-weight: bold;
    cursor: pointer;
}

.close:hover {
    color: #000;
}


    </style>
</head>
<body>
    <!-- Trigger button -->
    <button id="loginBtn">Đăng nhập</button>

    <!-- Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Đăng nhập</h2>
            <form method="post">
                <input type="email" placeholder="Email" name="email" required>
                <input type="password" placeholder="Mật Khẩu" name="password" required minlength="6">
                <button type="submit">Đăng nhập</button>
                <p><a href="register.php" class="register-link">Đăng ký</a></p>
            </form>
        </div>
    </div>


    <script>
 // Get modal element
var modal = document.getElementById('loginModal');

// Get open modal button
var btn = document.getElementById('loginBtn');

// Get close button
var span = document.getElementsByClassName('close')[0];

// Open the modal
btn.onclick = function() {
    modal.style.display = 'block';
}

// Close the modal
span.onclick = function() {
    modal.style.display = 'none';
}

// Close the modal when clicking outside of it
window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = 'none';
    }
}


    </script> <!-- Liên kết đến file JavaScript của bạn -->
</body>
</html>
